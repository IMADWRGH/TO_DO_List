<div class="row my-4">
  <div class="col-md-6"><h3>List of Tasks</h3></div>
  <div class="col-md-6 text-right d-flex flex-row-reverse">
    <button class="btn btn-dark btn-sm">
      <i class="bi bi-plus"></i> New Tasks
    </button>
  </div>
</div>
<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="form-group">
      <label for="label" class="my-2">Task : </label>
      <input
        [(ngModel)]="myTask.label"
        type="text"
        class="form-control"
        id="label"
        placeholder="Your Task"
      />
    </div>
    <div class="form-check my-2">
      <label class="form-check-label">
        <input
          [(ngModel)]="myTask.completed"
          type="checkbox"
          class="form-check-input"
        />
        Completed
      </label>
    </div>

    <button (click)="persistTask()" class="btn btn-success btn-block">
      <i class="bi bi-send-fill"></i> New Task
    </button>
  </div>
</div>
<div class="row my-2">
  <div class="col-md-6 mx-auto">
    <ul class="list-group">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        *ngFor="let task of tasks"
      >
        {{ task.id }}
        {{ task.label }}
        <button class="btn btn-warning btn-sm">
          <i class="bi bi-pen-fill"></i>
        </button>
        <span
          (click)="completedTask(task)"
          class="btn btn-sm"
          [ngClass]="{
            'btn-info': task.completed,
            'btn-danger': !task.completed
          }"
        >
          <i
            class="bi"
            [ngClass]="{
              'bi-hand-thumbs-up-fill': task.completed,
              'bi-hand-thumbs-down-fill': !task.completed
            }"
          ></i>
        </span>
        <button (click)="deleteTask(task.id)" class="btn btn-sm btn-dark">
          <!-- <button class="btn btn-sm btn-dark"> -->
          <i class="bi bi-trash"></i>
        </button>
      </li>
    </ul>
  </div>
</div>
